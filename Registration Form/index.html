<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header>REGISTRATION FORM
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
      </header>
      <form action="" method="post" class="form" name="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required name="Full name"/>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required name="Email address"/>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required name="Number"/>
          </div>
          <div class="input-box">
            <label>Date of Birth</label>
            <input type="date" placeholder="Enter date of birth" required name="Date of Birth"/>
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="Gender" value="Male"/>
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="Gender" value="Female"/>
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="Gender" value="Prefer not to say"/>
              <label for="check-other">Prefer not to say </label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter address line 1" required name="Address Line 1"/>
          <input type="text" placeholder="Enter address line 2" required name="Address Line 2"/>
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>India</option>
                <option>UAE</option>
                <option>Singapore</option>
                <option>China</option>
                <option>Japan</option>
                <option>USA</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your state" required name="State"/>
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your city" required name="City"/>
            <input type="number" placeholder="Enter postal code" required name="Pincode"/>
          </div>
        </div>
        <input type="submit" value="Submit" id="submit">
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>
